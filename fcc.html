<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Sarabun:wght@100;200;300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<title>Survey Form</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Name</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email" id="email-label">Email</label>
				<input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="number" id="number-label">Age</label>
				<input type="number" name="age" class="form-control" id="number" min="10" max="99" placeholder="Age">
			</div>
			<div class="form-group">
				<p>Which option best describes your current role?</p>
				<select name="role" id="dropdown" class="form-control" required>
					<option disabled selected value>--Select current role--</option>
					<option value="student">Student</option>
					<option value="job">Full time job</option>
					<option value="learner">Full time learner</option>
					<option value="preferno">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<p>Would you ecommend freeCodeCamp to a friend?</p>
				<label for="definitely"><input name="attribute" value="definitely" type="radio" id="definitely" class="input-radio">Definitely</label>
				<label for="maybe"><input name="attribute" value="maybe" type="radio" id="maybe" class="input-radio">Maybe</label>
				<label for="not-sure"><input name="attribute" value="not-sure" type="radio" id="not-sure" class="input-radio">Not sure</label>
			</div>
			<div class="form-group">
				<p>What would you like to see impoved?<span class="clue">(Check all that aplly)</span></p>
				<label for="front-end-projects"><input name="prefer" value="front-end-projects" type="checkbox" id="front-end-projects" class="input-checkbox">Front-end Projects</label>
				<label for="back-end-projects"><input name="prefer" value="back-end-projects" type="checkbox" id="back-end-projects" class="input-checkbox">Back-end Projects</label>
				<label for="data-visualization"><input name="prefer" value="data-visualization" type="checkbox" id="data-visualization" class="input-checkbox">Data-visualization</label>
				<label for="challenges"><input name="prefer" value="challenges" type="checkbox" id="challenges" class="input-checkbox">Challenges</label>
				<label for="open-source-community"><input name="prefer" value="open-source-community" type="checkbox" id="open-source-community" class="input-checkbox">Open source community</label>
				<label for="gitter-help-rooms"><input name="prefer" value="gitter-help-rooms" type="checkbox" id="gitter-help-rooms" class="input-checkbox">Gitter help rooms</label>
				<label for="videos"><input name="prefer" value="videos" type="checkbox" id="videos" class="input-checkbox">Video</label>
				<label for="city-meetups"><input name="prefer" value="city-meetups" type="checkbox" id="city-meetups" class="input-checkbox">City-meetups</label>
				<label for="wiki"><input name="prefer" value="wiki" type="checkbox" id="wiki" class="input-checkbox">Wiki</label>
				<label for="forum"><input name="prefer" value="forum" type="checkbox" id="forum" class="input-checkbox">Forum</label>
				<label for="additional-courses"><input name="prefer" value="additional-courses" type="checkbox" id="additional-courses" class="input-checkbox">Additional-courses</label>
			</div>
			<div class="form-group">
				<p>Any comments or suggestions?</p>
				<textarea placeholder="Enter your comments here..." id="comments" class="input-textarea"></textarea>
			</div>
			<div class="form-group">
				<Button type="submit" id="submit" class="submit-button">Submit</Button>
			</div>
		</form>
	</div>
</body>
</html>
